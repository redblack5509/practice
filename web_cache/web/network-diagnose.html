<body >
<style>
@media (min-width: 768px) {
  .login .img-responsive {
    width: 100% \9;
    height: 40px;
    max-width: 100%;
  }
}
.login {
    margin-top: 100px;
    padding: 56px;
}

.center-block {
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 750px;
}
.box-shadow {
    border: 1px solid #ccc;
    background: #fff;
    box-shadow: 0 0 12px #bbb;
}
.err-title {
  margin-left: 20px;
  font-weight:400;
  font-style:normal;
  font-size:16px;
}
.devices {
    margin-left: 10%;
    height: 60px;
}
.connect {
    height: 60px;
}
.disconnect {
    height: 51px;
}
.router
{
    height: 38px;
}
.no-border p{
    margin-left: 10%;
}

.desc-txt {
    display:block;
    float:left;
    width: 100px;
    text-align: center;
}
.desc1 {
    margin-left: 14%;
}
.desc2 {
    margin-left: 16%;
}
.desc3 {
    margin-left: 13%;
}

.text-danger {
    color: #f30;
    font-size: 15px;
    margin-top: 20px;
}
.reason {
    margin-right: 10%;
    color: #333;
}
.moreinfo {
    color: #CCC;
}
#login {
    margin-left: 200px;
}
#no-more, #no-more:focus {
    background-color: #E4E4E4;
    color: #4D61CB;
    margin-left: 30px;
}
.btn-normal {
    font-size: 14px;
    width: 120px;
    height: 40px;
}
p {
    font-size: 14px;
    margin-bottom: 12px;
}

#pic-desc {
    font-weight:400;font-style:normal;font-size:13px;
}

#logo {
    height: 34px;
    width: 110px;
}

</style>
<section class="container">
  <div class="row none">
    <div class="center-block">
      <article class="login box-shadow">
        <header> 
          <div>
            <img id="logo" src="img/index-logo.png" class="img-responsive">
            <span class="err-title">Diagnosis</span>
          </div>
        </header>
        <hr/>
        <fieldset class="no-border">
            <div id="pic-container">
                <span style="display:block;width:450px; height:50px; background-image:url('img/diagnose.png');background-position:0px 0px;margin:auto"></span>
            </div>
            <div id="pic-desc">
                <span class="desc1 desc-txt">Devices</span>
                <span class="desc2 desc-txt">Router</span>
                <span class="desc3 desc-txt">Internet</span>
            </div>
        </fieldset>
        <fieldset class="no-border">
            <p class="text-danger"><span id="errCode"></span><span id="failToAccess">Fail to access the Internet!</span></p>
            <p>Reason:<span class="reason"></span></p>
            <p class="moreinfo">For more features, please log in to the router's user interfaceâ€¦</p>
            <input type="button" id="login" class="btn btn-normal" value="Router Login">
            <input type="button" id="no-more" class="btn btn-normal" value="Do not prompt">
        </fieldset>
      </article>
    </div>
  </div>
    <div id="loadContainer">
        <div class="mastbody">
            <div class="loadding"></div>
            <div class="loadding-text">Unable to access the Internet! Diagnosing...Please wait...</div>
        </div>
    </div>
</section>
